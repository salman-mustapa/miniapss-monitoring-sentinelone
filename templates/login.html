<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Sentinel Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0b0f10; color:#8aff9b; font-family: "Courier New", monospace; }
    .card { background:#071012; color:#0f4; border:1px solid #0f4; }
    input, button { font-family: monospace; }
  </style>
</head>
<body class="p-4">
  <div class="container col-md-4 mx-auto">
    <div class="card p-4">
      <h4 class="text-center">üîê Login</h4>
      <form method="post" action="/login">
        <div class="mb-3">
          <label class="form-label">PIN</label>
          <input name="pin" class="form-control" placeholder="Enter PIN" autofocus required>
        </div>
        <div class="d-grid">
          <button class="btn btn-success">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

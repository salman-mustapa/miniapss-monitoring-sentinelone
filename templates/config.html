<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Config - Sentinel Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0b0f10; color:#0f4; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .card { background:#071012; border:1px solid #0f4; color: #0f4; border-radius: 8px; }
    input, textarea, select {background:#00110a; color:#0f4; border:1px solid #063; border-radius: 4px; }
    input:focus, textarea:focus, select:focus { border-color: #0f4; box-shadow: 0 0 0 0.2rem rgba(0, 255, 68, 0.25); }
    label { color:#0f4; font-weight: 500; }
    .btn { border-radius: 6px; transition: all 0.3s ease; }
    .btn:hover { transform: translateY(-1px); }
    h6 { color: #0f4; border-bottom: 1px solid #063; padding-bottom: 8px; margin-bottom: 15px; }
    .input-group .btn { border-top-left-radius: 0; border-bottom-left-radius: 0; }
  </style>
</head>
<body class="p-3">
  <div class="container">
    <div class="card p-3">
      <h4>Configuration</h4>
      <form method="post" action="/config">
        <h6>SentinelOne</h6>
        <div class="mb-2">
          <label>Base URL</label>
          <input name="sentinel_base_url" class="form-control" value="{{ config.sentinelone.base_url or '' }}">
        </div>
        <div class="mb-2">
          <label>API Token</label>
          <input name="sentinel_api_token" class="form-control" value="{{ config.sentinelone.api_token or '' }}">
        </div>

        <h6 class="mt-3">Web Settings</h6>
        <div class="mb-2">
          <label>Web PIN</label>
          <input name="web_pin" class="form-control" value="{{ config.web.pin or '' }}">
        </div>

        <div class="d-grid mt-3">
          <button class="btn btn-success">Save config</button>
        </div>
      </form>
      <div class="mt-2">
        <a href="/" class="btn btn-link">← Back</a>
        <a href="/notifications" class="btn btn-link">Notification Settings →</a>
      </div>
    </div>
  </div>

</body>
</html>
